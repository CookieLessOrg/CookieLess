services:
  api:
    build: ./api
    ports: ["3000:3000"]
    environment:
      MONGODB_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/cookieless?authSource=admin"
    depends_on:
      - mongodb
    volumes:
      - stats_data:/var/www/stats
    env_file:
      - .env

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "9333:27017" 
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports: ["7880:80", "7881:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/cookielessapi.3192693-wd09907.twc1.net:/etc/letsencrypt/live/cookielessapi.3192693-wd09907.twc1.net:ro
      - /etc/letsencrypt/archive/cookielessapi.3192693-wd09907.twc1.net:/etc/letsencrypt/archive/cookielessapi.3192693-wd09907.twc1.net:ro
      - stats_data:/var/www/stats
    depends_on:
      - api

volumes:
  mongodb_data:
  stats_data: