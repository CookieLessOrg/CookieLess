version: '3'
services:
  api:
    build: ./api
    ports: ["3000:3000"]
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/cookieless"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db

  nginx:
    image: nginx:latest
    ports: ["7880:80", "7881:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - api

volumes:
  mongodb_data: