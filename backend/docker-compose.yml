services:
  api:
    build: ./api
    ports: ["3000:3000"]
    environment:
      MONGODB_URI: "mongodb://MONGO_INITDB_ROOT_USERNAME:MONGO_INITDB_ROOT_PASSWORD@mongodb:27017/stats"
    depends_on:
      - mongodb
    volumes:
      - stats_data:/var/www/stats

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
      MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}

  nginx:
    image: nginx:latest
    ports: ["7880:80", "7881:443"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/ssl/:/etc/ssl/
      - stats_data:/var/www/stats
    depends_on:
      - api

volumes:
  mongodb_data:
  stats_data: 